<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="../css/pizza.css">
  <title>Bestellungsübersicht</title>
</head>
<body>
  <header>
    <h1>Pizza Auswahl</h1>
  </header>
    <!--Hier befindet sich das Formular über den Bestellungszustand der Pizzen-->
    <form id="bestellungsUebersicht" action="KundeBestellung.html" accept-charset="UTF-8" method="get">
      <fieldset>
        <legend>Bestellungs Zustand</legend>
        <ul>
          <li>
            <span>bestellt</span>
            <span>im Ofen</span>
            <span>fertig</span>
            <span>unterwegs</span>
          </li>
          <li>
            <label>Margherita
              <input type="radio" name="margherita" checked/>
            </label>
              <input type="radio" name="margherita"/>
              <input type="radio" name="margherita"/>
              <input type="radio" name="margherita"/>
          </li>
          <li>
            <label>Tuna
              <input type="radio" name="tuna"/>
            </label>
              <input type="radio" name="tuna" checked/>
              <input type="radio" name="tuna"/>
              <input type="radio" name="tuna"/>
          </li>
          <li>
            <label>Europa
              <input type="radio" name="europa"/>
            </label>
              <input type="radio" name="europa"/>
              <input type="radio" name="europa" checked/>
              <input type="radio" name="europa"/>
          </li>
        </ul>
        <button id="btnNeueBestellung">Neue Bestellung</button>
      </fieldset>
    </form>
</body>
</html>
