<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="../css/pizza.css">
  <title>BÃ¤ckerei</title>
</head>
<body>
  <header>
    <h1>Bestellte Pizzen</h1>
  </header>
    <!--Definition des Formulars-->
    <form id="baeckerUebersicht" action="http://www.fbi.h-da.de/cgi-bin/Echo.pl" accept-charset="UTF-8" method="get">
      <!--Hier wird der Bestellungszustand beschrieben. Die Radiobuttons werden bei der Auswahl einen Radiobuttons
        per Javascript verwaltet.-->
      <fieldset>
        <legend>Bestellungs Zustand</legend>
        <ul>
          <li>
            <span>bestellt</span>
            <span>im Ofen</span>
            <span>fertig</span>
          </li>
          <li>
            <label>Margherita
              <input type="radio" name="margherita" value="bestellt" onclick="document.forms['baeckerUebersicht'].submit();" checked/>
            </label>
              <input type="radio" name="margherita" value="im Ofen" onclick="document.forms['baeckerUebersicht'].submit();"/>
              <input type="radio" name="margherita" value="fertig" onclick="document.forms['baeckerUebersicht'].submit();"/>
          </li>
          <li>
            <label>Tuna
              <input type="radio" name="tuna" value="bestellt" onclick="document.forms['baeckerUebersicht'].submit();"/>
            </label>
              <input type="radio" name="tuna" value="im Ofen" onclick="document.forms['baeckerUebersicht'].submit();" checked/>
              <input type="radio" name="tuna" value="fertig" onclick="document.forms['baeckerUebersicht'].submit();"/>
          </li>
          <li>
            <label>Europa
              <input type="radio" name="europa" value="bestellt" onclick="document.forms['baeckerUebersicht'].submit();"/>
            </label>
              <input type="radio" name="europa" value="im Ofen" onclick="document.forms['baeckerUebersicht'].submit();"/>
              <input type="radio" name="europa" value="fertig" onclick="document.forms['baeckerUebersicht'].submit();" checked/>
          </li>
        </ul>
      </fieldset>
    </form>
</body>
</html>
