<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Bestellen</title>
</head>
<body>
  <main>
    <section>
      <h1>Pizza Auswahl</h1>
      <form id="PizzaAuswahl" action="http://www.fbi.h-da.de/cgi-bin/Echo.pl" accept-charset="UTF-8" method="get">
        <fieldset>
          <legend>Pizzen</legend>
          <ul>
            <li><button type="button" id="btnMargeritha">Margherita</button><span>4,50€</span></li>
            <li><button type="button" id="btnTuna">Tuna</button><span>5,50€</span></li>
            <li><button type="button" id="btnEuropa">Europa</button><span>5,50€</span></li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Warenkorb</legend>
          <select name="Auswahl[]" multiple>
            <option value="tuna">Tuna</option>
            <option value="tuna">Tuna</option>
            <option value="europa">Europa</option>
          </select>
          <button type="button" id="btnAuswahlLoeschen">Auswahl L&ouml;schen</button>
          <button type="button" id="btnAllesLoeschen">Alles L&ouml;schen</button>
          <label>Preis: <span>15,50€</span></label>
        </fieldset>
        <fieldset>
          <legend>Bestellen</legend>
          <label>Adresse
            <input type="text" name="adresse" size="30" maxlength="40" placeholder="Ihre Adresse" required />
          </label>
          <button id="btnBestellen">Bestellen</button>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
